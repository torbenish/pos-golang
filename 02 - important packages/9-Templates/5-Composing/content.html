{{ template "header.html" }}
  <h1>Courses</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody>
      {{ range .}}
          {{ if eq .Workload 40}}
              <tr>
                  <td>{{ .Name }}</td>
                  <td>{{ .Workload}}</td>
              </tr>
          {{ end}}
      {{ end }}
    </tbody>
  </table>
{{ template "footer.html" }}
